name: Build & Deploy (pnpm)

on:
  push:
    branches: ["**"]   # elke push triggert een build + deploy
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      TARGET_DIR: ${{ secrets.TARGET_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installeer Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Installeer en configureer pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build met juiste PUBLIC_URL zodat /static/ urls kloppen
      - name: Build project
        run: pnpm build
        env:
          PUBLIC_URL: /

      # Detecteer build output map (CRA = build, Vite = dist)
      - name: Detect output directory
        id: out
        run: |
          if [ -f "build/index.html" ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -f "dist/index.html" ]; then
            echo "dir=dist" >> $GITHUB_OUTPUT
          else
            echo "Geen build output gevonden (build/ of dist/ ontbreekt)"; exit 1
          fi

      # Voorbereiden SSH key
      - name: Prepare SSH key
        run: |
          install -m 700 -d ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${SSH_PORT:-22}" "${SSH_HOST}" >> ~/.ssh/known_hosts

      # Upload build naar VPS via rsync
      - name: Deploy via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT:-22}" \
            "${{ steps.out.outputs.dir }}/" \
            "${SSH_USER}@${SSH_HOST}:${TARGET_DIR}"

      # Herlaad Apache (optioneel, niet kritisch)
      - name: Reload Apache
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${SSH_PORT:-22}" \
            "${SSH_USER}@${SSH_HOST}" "sudo systemctl reload apache2 || true"
